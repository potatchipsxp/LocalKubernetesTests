apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: loadtest
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtest
      component: backend
  template:
    metadata:
      labels:
        app: loadtest
        component: backend
    spec:
      containers:
      - name: backend
        image: loadtest-backend:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m        # Request 0.1 CPU cores
            memory: 128Mi
          limits:
            cpu: 500m        # Limit to 0.5 CPU cores
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: loadtest
    component: backend
spec:
  type: NodePort
  selector:
    app: loadtest
    component: backend
  ports:
  - port: 5000
    targetPort: 5000
    nodePort: 30500  # Accessible at localhost:30500
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # Scale up when avg CPU > 50%
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately
      policies:
      - type: Percent
        value: 100  # Double the pods
        periodSeconds: 15
      - type: Pods
        value: 2    # Or add 2 pods
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60  # Wait 60s before scaling down
      policies:
      - type: Percent
        value: 50   # Remove half the pods
        periodSeconds: 15
