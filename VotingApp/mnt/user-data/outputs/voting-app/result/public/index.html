<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chartContainer {
            max-width: 600px;
            margin: 40px auto;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Live Results</h1>
        
        <div id="chartContainer">
            <canvas id="resultsChart"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total">0</div>
                <div class="stat-label">Total Votes</div>
            </div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('resultsChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Votes',
                    data: [],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.8)',
                        'rgba(54, 162, 235, 0.8)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });

        function updateResults() {
            fetch('/votes')
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data);
                    const values = Object.values(data);
                    const total = values.reduce((a, b) => a + b, 0);
                    
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = values;
                    chart.update();
                    
                    document.getElementById('total').textContent = total;
                })
                .catch(err => console.error('Error fetching votes:', err));
        }

        // Update every 2 seconds
        updateResults();
        setInterval(updateResults, 2000);
    </script>
</body>
</html>
